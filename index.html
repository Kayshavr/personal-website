            <section id="survey-form-section">
                <h2 id="title">Visitor's Survey Form</h2>
                <p id="description">Thank you for joining the survey</p>
                <form id="survey-form">

                <label id="email-label" for="email">Email<input id="email" type="email" placeholder="Enter your email" required></label>
                <label id="number-label" for="number">Age<input id="number" type="number" min="0" max="120" placeholder="Enter your age"></label>
                <label>What is your current role?<select id="dropdown">
                    <option>Student</option>
                    <option>Working</option>
                </select></label>
                <label for="yes-label">Yes<input id="yes-label" name="yes-no" type="radio" value="yes"></label>
                <label for="no-label">No<input id="yes-label" name="yes-no" type="radio" value="no
                "></label>
                <label>Do you have these devices: 
                    <label>Smartphone <input value="smartphone" type="checkbox"></label>
                    <label>Laptop <input value="laptop" type="checkbox"></label>
                </label>
                <label>Additional Comments:<textarea></textarea></label>
                <input id="submit" type="submit">
                </form>
            </section>
        </main>
